<div class="row">
  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Colegios <a
          [routerLink]="['/administracion/colegio/create']"
          mat-flat-button
          color="accent"
        >
          Crear
        </a></mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Colegio
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                 
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                      {{ element.nombre }}
                    </h6>
                   
                  </div>
                </div>
              </td>
            </ng-container>

           
            <ng-container matColumnDef="direccion">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Colegio
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.direccion }}
              </td>
            </ng-container>

            
            

            <!-- Weight Column -->
            <ng-container matColumnDef="accion">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Acciones
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                <div class="row">
                <a [routerLink]="['/administracion/colegio/edit/'+element.id]" mat-flat-button color="warn" class="w-100 col-lg-6">
                  Editar
                </a>
                <button (click)="onDelete(element.id)" mat-flat-button color="dang" class="w-100 col-lg-6">
                  Borrar
                </button>
              </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
