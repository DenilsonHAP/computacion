<div class="row">
  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Personas <a
          [routerLink]="['/administracion/persona/create']"
          mat-flat-button
          color="accent"
        >
          Crear
        </a></mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Position Column -->
            <ng-container matColumnDef="persona">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Persona
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                  <img
                    [src]="element.imagePath"
                    alt="users"
                    width="40"
                    class="rounded-circle"
                  />
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                      {{ element.nombre }}
                    </h6>
                    <span class="mat-body-1 f-s-12">
                      {{ element.position }}
                    </span>
                  </div>
                </div>
              </td>
            </ng-container>

           
            <ng-container matColumnDef="colegio">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Colegio
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.nombreColegio }}
              </td>
            </ng-container>

            
            <ng-container matColumnDef="correo">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Correo
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.correo }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="accion">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Acciones
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                <div class="row">
                <a [routerLink]="['/administracion/persona/edit/'+element.id]" mat-flat-button color="warn" class="w-100 col-lg-6">
                  Editar
                </a>
                <button (click)="onDelete(element.id)" mat-flat-button color="dang" class="w-100 col-lg-6">
                  Borrar
                </button>
              </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
