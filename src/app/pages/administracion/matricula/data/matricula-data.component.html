<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-12 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">




          <div class="or-border m-t-30">Matr√≠cula</div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="onSubmit()">


            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Persona</mat-label
            >
            <mat-form-field  class="w-100"
              ><mat-select [(ngModel)]="valorPersona" formControlName="persona">
                <mat-option *ngFor="let colegio of personas" [value]="colegio.id">{{ colegio.nombre }}</mat-option>
              </mat-select>
            </mat-form-field >

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
            >Certificado</mat-label
          >
          <mat-form-field  class="w-100"
            ><mat-select [(ngModel)]="valorCertificado" formControlName="certificado">
              <mat-option *ngFor="let certi of certificados" [value]="certi.id">{{ certi.nombre }}</mat-option>
            </mat-select>
          </mat-form-field >


          </form>
          <button (click)="onSubmit()" mat-flat-button color="primary" class="w-100">
            Guardar
          </button>
          <span class="d-block f-w-500 text-center m-t-24"
            >

            <a
              [routerLink]="['/administracion/matricula/list']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Regresar</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>




  </div>
</div>
