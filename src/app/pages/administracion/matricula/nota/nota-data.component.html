


<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Notas</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-6">
        <!-- --------------------------------------------------- -->
        <!-- basic -->
        <!-- --------------------------------------------------- -->
        <mat-card class="b-1 shadow-none">
          
          <mat-card-content class="b-t-1">
            <div class="or-border m-t-30">Matrícula</div>

          <form class="m-t-30" >


            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Persona</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" value="{{data?data.nombrePersona:''}}"  disabled="true"/>
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
            >Certificado</mat-label>

            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" value="{{data?data.nombreCertificado:''}}"  disabled="true"/>
            </mat-form-field>

          </form>
          <button (click)="onSubmit()" mat-flat-button color="primary" class="w-100">
            Guardar
          </button>
          <span class="d-block f-w-500 text-center m-t-24"
            >

            <a
              [routerLink]="['/administracion/matricula/list']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Regresar</a
            >
          </span>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-lg-6 row">
        <div class="col-lg-12" *ngFor="let detalle of notasVO">
          <!-- --------------------------------------------------- -->
          <!-- two line -->
          <!-- --------------------------------------------------- -->
          <mat-card class="b-1 shadow-none">
            <mat-card-header>
              <mat-card-title>{{detalle.titulo}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">
              <mat-list>
                <mat-list-item>
                 
                  <span matListItemLine class="mat-body-1">{{detalle.descripcion}}</span>
                </mat-list-item>
                <mat-list-item>
                 
                  <span matListItemLine class="mat-body-1"></span>
                </mat-list-item>
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Nota</mat-label>
    
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput type="text" value="{{detalle.nota}}"  [attr.data-id]="detalle.id + '-nota'" />
                </mat-form-field>

                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Recomendación</mat-label>
    
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput type="text" value="{{detalle.recomendacion}}"  [attr.data-id]="detalle.id +  '-recomendacion'" />
                </mat-form-field>
                
              </mat-list>
            </mat-card-content>
          </mat-card>
        </div>

       
      </div>
      

      
    </div>
  </mat-card-content>
</mat-card>
